<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Football Player Stats Tracker</h1>
        <form id="playerForm">
            <label for="playerCount">Number of Players:</label>
            <input type="number" id="playerCount" min="1" max="11" required>
            <button type="button" id="startRecording">Start Recording</button>
        </form>
        
        <div id="playerInputs" class="hidden">
            <div id="playersContainer"></div>
            <button type="button" id="generateCards">Generate Cards</button>
        </div>

        <div id="playerCards" class="hidden">
            <h2>Player Cards</h2>
            <div id="cardsContainer"></div>
            <button type="button" id="calculateAverage">Calculate Average Card</button>
            <div id="averageCard"></div>
        </div>
    </div>

    <script>
        document.getElementById('startRecording').addEventListener('click', () => {
            const count = document.getElementById('playerCount').value;
            if (count > 0) {
                generatePlayerInputs(count);
            }
        });

        function generatePlayerInputs(count) {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                container.innerHTML += `
                    <div class="player-input">
                        <h3>Player ${i}</h3>
                        <label for="name${i}">Name:</label>
                        <input type="text" id="name${i}" required>

                        <label for="position${i}">Position:</label>
                        <input type="text" id="position${i}" required>

                        <label for="goals${i}">Goals Scored:</label>
                        <input type="number" id="goals${i}" min="0" required>

                        <label for="assists${i}">Assists:</label>
                        <input type="number" id="assists${i}" min="0" required>

                        <label for="shots${i}">Shots on Target:</label>
                        <input type="number" id="shots${i}" min="0" required>

                        <label for="passAccuracy${i}">Pass Accuracy (%):</label>
                        <input type="number" id="passAccuracy${i}" min="0" max="100" required>

                        <label for="tackles${i}">Tackles Made:</label>
                        <input type="number" id="tackles${i}" min="0" required>

                        <label for="interceptions${i}">Interceptions:</label>
                        <input type="number" id="interceptions${i}" min="0" required>

                        <label for="clearances${i}">Clearances:</label>
                        <input type="number" id="clearances${i}" min="0" required>

                        <label for="dribbles${i}">Dribbles Completed:</label>
                        <input type="number" id="dribbles${i}" min="0" required>

                        <label for="distance${i}">Distance Covered (km):</label>
                        <input type="number" id="distance${i}" min="0" step="0.1" required>

                        <label for="fouls${i}">Fouls Committed:</label>
                        <input type="number" id="fouls${i}" min="0" required>

                        <label for="keyPasses${i}">Key Passes:</label>
                        <input type="number" id="keyPasses${i}" min="0" required>

                        <label for="saves${i}">Saves (if Goalkeeper):</label>
                        <input type="number" id="saves${i}" min="0">

                        <label for="yellowCards${i}">Yellow Cards:</label>
                        <input type="number" id="yellowCards${i}" min="0" required>

                        <label for="redCards${i}">Red Cards:</label>
                        <input type="number" id="redCards${i}" min="0" required>

                        <label for="image${i}">Picture:</label>
                        <input type="file" id="image${i}" accept="image/*">
                    </div>`;
            }
            document.getElementById('playerInputs').classList.remove('hidden');
        }

        document.getElementById('generateCards').addEventListener('click', () => {
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = '';
            const count = document.getElementById('playerCount').value;

            for (let i = 1; i <= count; i++) {
                const name = document.getElementById(`name${i}`).value;
                const position = document.getElementById(`position${i}`).value;
                const goals = parseInt(document.getElementById(`goals${i}`).value) || 0;
                const assists = parseInt(document.getElementById(`assists${i}`).value) || 0;
                const shots = parseInt(document.getElementById(`shots${i}`).value) || 0;
                const passAccuracy = parseFloat(document.getElementById(`passAccuracy${i}`).value) || 0;
                const tackles = parseInt(document.getElementById(`tackles${i}`).value) || 0;
                const interceptions = parseInt(document.getElementById(`interceptions${i}`).value) || 0;
                const clearances = parseInt(document.getElementById(`clearances${i}`).value) || 0;
                const dribbles = parseInt(document.getElementById(`dribbles${i}`).value) || 0;
                const distance = parseFloat(document.getElementById(`distance${i}`).value) || 0;
                const fouls = parseInt(document.getElementById(`fouls${i}`).value) || 0;
                const keyPasses = parseInt(document.getElementById(`keyPasses${i}`).value) || 0;
                const saves = parseInt(document.getElementById(`saves${i}`).value) || 0;
                const yellowCards = parseInt(document.getElementById(`yellowCards${i}`).value) || 0;
                const redCards = parseInt(document.getElementById(`redCards${i}`).value) || 0;
                const image = document.getElementById(`image${i}`).files[0];

                const reader = new FileReader();
                reader.onload = function (e) {
                    cardsContainer.innerHTML += `
                        <div class="card">
                            <img src="${e.target.result}" alt="${name}">
                            <h3>${name}</h3>
                            <p>Position: ${position}</p>
                            <p>Goals: ${goals}</p>
                            <p>Assists: ${assists}</p>
                            <p>Shots on Target: ${shots}</p>
                            <p>Pass Accuracy: ${passAccuracy}%</p>
                            <p>Tackles: ${tackles}</p>
                            <p>Interceptions: ${interceptions}</p>
                            <p>Clearances: ${clearances}</p>
                            <p>Dribbles: ${dribbles}</p>
                            <p>Distance Covered: ${distance} km</p>
                            <p>Fouls: ${fouls}</p>
                            <p>Key Passes: ${keyPasses}</p>
                            <p>Saves: ${saves}</p>
                            <p>Yellow Cards: ${yellowCards}</p>
                            <p>Red Cards: ${redCards}</p>
                        </div>`;
                };
                if (image) reader.readAsDataURL(image);
            }

            document.getElementById('playerCards').classList.remove('hidden');
        });

        document.getElementById('calculateAverage').addEventListener('click', () => {
            const cards = document.querySelectorAll('.card');
            let statsTotal = {
                goals: 0,
                assists: 0,
                shots: 0,
                passAccuracy: 0,
                tackles: 0,
                interceptions: 0,
                clearances: 0,
                dribbles: 0,
                distance: 0,
                fouls: 0,
                keyPasses: 0,
                saves: 0,
                yellowCards: 0,
                redCards: 0
            };

            cards.forEach(card => {
                statsTotal.goals += parseInt(card.querySelector('p:nth-child(4)').innerText.split(': ')[1]) || 0;
                statsTotal.assists += parseInt(card.querySelector('p:nth-child(5)').innerText.split(': ')[1]) || 0;
                statsTotal.shots += parseInt(card.querySelector('p:nth-child(6)').innerText.split(': ')[1]) || 0;
                statsTotal.passAccuracy += parseFloat(card.querySelector('p:nth-child(7)').innerText.split(': ')[1]) || 0;
                statsTotal.tackles += parseInt(card.querySelector('p:nth-child(8)').innerText.split(': ')[1]) || 0;
                statsTotal.interceptions += parseInt(card.querySelector('p:nth-child(9)').innerText.split(': ')[1]) || 0;
                statsTotal.clearances += parseInt(card.querySelector('p:nth-child(10)').innerText.split(': ')[1]) || 0;
                statsTotal.dribbles += parseInt(card.querySelector('p:nth-child(11)').innerText.split(': ')[1]) || 0;
                statsTotal.distance += parseFloat(card.querySelector('p:nth-child(12)').innerText.split(': ')[1]) || 0;
                statsTotal.fouls += parseInt(card.querySelector('p:nth-child(13)').innerText.split(': ')[1]) || 0;
                statsTotal.keyPasses += parseInt(card.querySelector('p:nth-child(14)').innerText.split(': ')[1]) || 0;
                statsTotal.saves += parseInt(card.querySelector('p:nth-child(15)').innerText.split(': ')[1]) || 0;
                statsTotal.yellowCards += parseInt(card.querySelector('p:nth-child(16)').innerText.split(': ')[1]) || 0;
                statsTotal.redCards += parseInt(card.querySelector('p:nth-child(17)').innerText.split(': ')[1]) || 0;
            });

            const playerCount = cards.length;
            const averageCardContainer = document.getElementById('averageCard');
            averageCardContainer.innerHTML = `
                <div class="card">
                    <h3>Average Card</h3>
                    <p>Goals: ${(statsTotal.goals / playerCount).toFixed(2)}</p>
                    <p>Assists: ${(statsTotal.assists / playerCount).toFixed(2)}</p>
                    <p>Shots on Target: ${(statsTotal.shots / playerCount).toFixed(2)}</p>
                    <p>Pass Accuracy: ${(statsTotal.passAccuracy / playerCount).toFixed(2)}%</p>
                    <p>Tackles: ${(statsTotal.tackles / playerCount).toFixed(2)}</p>
                    <p>Interceptions: ${(statsTotal.interceptions / playerCount).toFixed(2)}</p>
                    <p>Clearances: ${(statsTotal.clearances / playerCount).toFixed(2)}</p>
                    <p>Dribbles: ${(statsTotal.dribbles / playerCount).toFixed(2)}</p>
                    <p>Distance Covered: ${(statsTotal.distance / playerCount).toFixed(2)} km</p>
                    <p>Fouls: ${(statsTotal.fouls / playerCount).toFixed(2)}</p>
                    <p>Key Passes: ${(statsTotal.keyPasses / playerCount).toFixed(2)}</p>
                    <p>Saves: ${(statsTotal.saves / playerCount).toFixed(2)}</p>
                    <p>Yellow Cards: ${(statsTotal.yellowCards / playerCount).toFixed(2)}</p>
                    <p>Red Cards: ${(statsTotal.redCards / playerCount).toFixed(2)}</p>
                </div>`;
        });
    </script>
</body>
</html>
